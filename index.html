<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class='col text-center'>
        <div class="container  mx-auto">
            <div class="container">
                <div class="container">
                    <h1 class="display-4 text-center">Trivia Game</h1>
                </div>
                <hr>
            </div>
            <div class="container">
                <br>
                <br>
                <div class='' style="" id="content_holder">
                    <div class="h-100 w-100">
                        <h1 id="game-question"></h1>
                    </div>
                   <br>
                   <br>
                   <form id="game-form">
                    <div id=form-group>
                        <input class="form-control" id="answer-question" type="text">
                    </div>
                   </form>

                </div>
                <br>
                <br>
                <div class="" id="big-block">
                    <div id="gamestats">
                        <h4 class="text-center display-9" id="timer">
                        
                        </h4>
                        <h4 class="text-center display-9" id="wins">
                            Wins: 0
                        </h4>
                        <h4 class="text-center display-9" id="loss">
                            Losses: 0
                        </h4>
    
                    </div>
                </div>
                
            </div>
    
        </div>
        <script src="assets/javascript/app.js">
        </script>
    
    </div>
    </body>
</html>
